	<div class="overlay-modal" id="overlay_modal">
		<div class="modal-main" id="feedback_modal">
			<div class="modal-main__close">&times;</div>
			<div class="modal-main__subtitle">Просто заполните форму</div>
			<div class="modal-main__descr">и мы перезвоним вам в течении 10 минут</div>
			<form id="form_id" action="#" class="feed__form-modal">
				<input name="name" required type="text" placeholder="Ваше имя">
				<input name="phone" required type="tel" placeholder="Ваш телефон">
				<input name="email" required type="email" placeholder="Ваш E-mail">
				<textarea name="text_form" required type="text" placeholder="Ваше сообщение..."></textarea>
				<button class="button__modal" id="button_modal">Отправить</button>
			</form>
		</div>

		<div class="modal-main modal-main_mini" id="modal_thankyou">
			<div class="modal-main__close">&times;</div>
			<div class="modal-main__subtitle">Спасибо за вашу заявку!</div>
			<div class="modal-main__descr">Наш менеджер свяжется с вами в ближайшее время!</div>
		</div>
		<div class="modal-main modal-main_mini" id="modal_error">
			<div class="modal-main__close">&times;</div>
			<div class="modal-main__subtitle">Ошибка!</div>
			<div class="modal-main__descr">Что-то пошло не так, попробуйте ещё раз!</div>
		</div>
	</div>
